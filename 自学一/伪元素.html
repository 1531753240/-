<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ::first-letter  表示第一个字母
            ::first-line  表示第一行
            ::selection   表示选中的内容
            ::before        元素开头
            ::after         元素的最后
            before 和 after 要结合content使用 */
        div::before{
            content: 'woqu';
            color: red;
        }
    </style>
</head>
<body>
    <div>hahahahahahahahah</div>
</body>
</html>
