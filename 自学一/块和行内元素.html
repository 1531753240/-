<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 块元素（block element）没有宽和高
        - 在网页中一般通过块元素来对页面进行布局
    行内元素（inline element）
        - 行内元素主要用来包裹文字
        - 一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
        - 块元素中基本上什么都能放
        - p元素中不能放任何元素 -->
        <!-- 布局标签（结构化语义标签） -->
        <!--header表示网页头部
            main 表示网页的主体部分（一个页面只有一个）
            footer 表示网页底部
            nav 表示网页中的导航
            aside 表示和主体相关的其他内容（侧边栏）
            article 表示一个独立的文章

            section 表示一个独立的区块，上边的标签都不能表示是用section
            div
            span 行内元素，没有任何的语义，一般用于网页中选中文字
         -->
        <header></header>
        <!-- 定义列表，使用dl标签来创建一个定义列表
                使用dt来表示定义内容
                使用dd来对定义内容进行解释说明

         -->
         <dl>
             <dt>结构</dt>
             <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
         </dl>
</body>
</html>
