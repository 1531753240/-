<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- js严格区分大小写 -->
    <!-- js内联要写在script标签中 -->
    <script>
        // 控制浏览器弹出警告窗口
        alert("我喜欢");
        // 让计算机在页面中输出一个内容
        document.write("我自己，哈哈哈");
        // 在控制台中输出内容
        console.log("没想到吧");
        // js语言由上而下执行
    </script>
    <!-- js代码写在外部js文件中，通过script标签引入 -->
    <script type="txet/javascript" src="../作业/哎哎哎.js"></script>
    <!-- script标签一旦用于引入外部文件，就不能编写代码 -->
</head>
<body>
    <!-- js可以编写在标签的onclick属性中 -->
    <button onclick="alert('人间不值得');">点击一下</button>
    <!-- 可以将JS代码写在超链接的href属性中，当点击是执行js语句 -->
    <a href="javascript:alert('渡口爱上深山');">链接</a>
</body>
</html>
