<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 用a标签来定义超链接 -->
    <a href="www.baidu.com" target="_blank">超链接</a>
    <!-- target属性，用来指定超链接打开的位置
        可选值
            _self 默认值 在当前页面打开超链接
            _blank 在一个新的窗口打开超链接 -->
            <a href="#">回到顶部</a>
            <a href="">回到底部</a>
            <!-- 可以跳转到页面的指定位置，只需要将href设置为 #目标元素的id值 -->
            <a id="bottom" href="#bottom"></a>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <a href="#p3">去第三个自然段</a>
            <img src="./图片路径  " alt="对图片的描述，默认条件下不会显示，会在图片显示失败显示">
            <!-- base64 将图片转换为编码-->

            

</body>
</html>
