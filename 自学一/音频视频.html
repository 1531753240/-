<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- controls是控制属性
        autoplay是自动播放属性
        loop循环播放-->
    <audio src="./音频地址" controls></audio>
    <!-- 出了通过src来指定路径还可以通过source来 -->
    <audio controls>提示信息<source src="./音频地址"></audio>
    <video src="./"></video>
</body>
</html>
