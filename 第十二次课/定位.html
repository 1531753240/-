<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(34, 142, 231, 0.822);
        }
        div{
            background-color: red;
            width: 200px;
            height: 300px;
            left: 300px;
            top: 200px;
            right: 200px;
            bottom: 300px;
            position: absolute;/*绝对的*/
        }
        iframe{
            height: 300px;
            width: 300px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box1">江西软件</div>
    <iframe src="http://www.qq.com" frameborder="0"></iframe>
    <!-- frameborder只有1或0两个值 -->
</body>
</html>
