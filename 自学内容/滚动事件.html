<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>滚动事件</title>
        <link rel="stylesheet" href="滚动事件.css">
        <script>
            // 网页可见区域宽： document.body.clientWidth;
            // 网页可见区域高： document.body.clientHeight;
            // 网页可见区域宽： document.body.offsetWidth (包括边线的宽);
            // 网页可见区域高： document.body.offsetHeight (包括边线的宽);
            // 网页正文全文宽： document.body.scrollWidth;
            // 网页正文全文高： document.body.scrollHeight;
            // 网页被卷去的高： document.body.scrollTop;
            // 网页被卷去的左： document.body.scrollLeft;
            // 网页正文部分上： window.screenTop;
            // 网页正文部分左： window.screenLeft;
            // 屏幕分辨率的高： window.screen.height;
            // 屏幕分辨率的宽： window.screen.width;
            // 屏幕可用工作区高度： window.screen.availHeight;
            // 屏幕可用工作区宽度：window.screen.availWidth;

            // scrollHeight 获取对象的滚动高度。
            // scrollLeft 设置或获取位于对象左边界和窗口中目前可见内容的最左端之间的距离
            // scrollTop 设置或获取位于对象最顶端和窗口中可见内容的最顶端之间的距离
            // scrollWidth 获取对象的滚动宽度
            // offsetHeight 获取对象相对于版面或由父坐标 offsetParent 属性指定的父坐标的高度
            // offsetLeft 获取对象相对于版面或由 offsetParent 属性指定的父坐标的计算左侧位置
            // offsetTop 获取对象相对于版面或由 offsetTop 属性指定的父坐标的计算顶端位置
            // event.clientX 相对文档的水平座标
            // event.clientY 相对文档的垂直座标

            // event.offsetX 相对容器的水平坐标
            // event.offsetY 相对容器的垂直坐标
            // document.documentElement.scrollTop 垂直方向滚动的值
            // event.clientX+document.documentElement.scrollTop 相对文档的水平座标+垂直方向滚动的量

            // 要获取当前页面的滚动条纵坐标位置，用：
            // document.documentElement.scrollTop;

            var a=0;

            //滚动事件
            function myScroll(){
                a++;

                var i= document.body.scrollTop;
                // getElementById() 方法可返回对拥有指定 ID 的第一个对象的引用
                var top=document.getElementById("top");
                var left=document.getElementById("left");

                //控制顶部
                if(i>=1500){
                    // css中的display是设置元素显示的方式，block是一块状元素的方式显示，
                    //                                   inline是以内联元素的方式显示，
                    //                                   none是不显示，块状元素会单独占据一样，其他元素跟他在同一行的会被迫换行，挤到下一行.
                    top.style.display="block";
                    // innerHTML 属性设置或返回表格行的开始和结束标签之间的 HTML。
                    top.innerHTML=i;
                }else{
                    top.style.display="none";
                }

                //控制左侧
                if(i>=1700){
                    left.style.display="block";
                }else{
                    left.style.display="none";
                }

                //显示楼层
                if(i>=1700 && i<=2200){
                    f1.className="a";
                    f2.className="";
                    f3.className="";
                }else if(i>2200 && i<=3000){
                    f1.className="";
                    f2.className="a";
                    f3.className="";
                }else if(i>3000 && i<=3900){
                    f1.className="";
                    f2.className="";
                    f3.className="a";
                }
            }
        </script>
    </head>
    <!-- onscroll 事件在元素滚动条在滚动时触发。
        提示： 使用 CSS overflow 样式属性来创建元素的滚动条。
        div> 元素滚动时执行 JavaScript
        <div onscroll="myFunction()">
    -->
    <body onscroll="myScroll()">
        <div id="left">
            <ul>
                <li id="f1">1F</li>
                <li id="f2">2F</li>
                <li id="f3">3F</li>
            </ul>
        </div>

        <div id="top"></div>
        <div class="cont"></div>
    </body>
</html>
