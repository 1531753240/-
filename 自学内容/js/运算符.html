<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // typeof运算符，可以获得一个值得数据类型,它会将该值得类型以字符串的形式返回

        /* 算数运算符
         *当对非number类型的值进行运算时，会将这些值转换为number在运算即：true=1，false=0，null=0
         * 任何值与NaN运算都是NaN
         * 两个字符串相加则拼串，即 result="123"+"456",result的值为123456
         * 任何值与字符串做加法运算，都先转换为字符串在拼串
         * 除加法运算都是字符串转换成number
        */
        var str = "锄禾日当午，"+
                  "汗滴禾下土，"+
                  "谁知盘中餐，"+
                  "粒粒皆辛苦"
            console.log(str);

    </script>
</head>

</body>
</html>
