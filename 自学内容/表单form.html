    </head>
    <body>
    <!--action是将表单提交给服务器-->
    <!--form action="服务器地址"与超链接相似-->
    <form action="http://www.baidu.com">
        <!--画按钮可以使用input输入域，type="submit"的时候表示该按钮是一个提交按钮，具有提交表单的能力-->
        <!--input type="text"为文本框，input type="password"为密码框，input type="checkbox"为复选框，
            radio为单选按钮-->
            <!--对于按钮来说value属性用来指定按钮显示的文本信息，若为空，默认为提交两字-->
        <input type="submit" value="百度"/>

        <!--这是一个普通按钮不具备提交表单的能力-->
        <input type="button" value="value是设置按钮上显示文本"/>
    </form>
    <!--表单提交给服务器的格式
         http://localhost:8080/jd/login?username=abc&userpwd=111
         格式：action?name=value&name=value&name=value&name=value&name=value.... 
         HTTP协议规定：？前面是路径？后面是数据，数据以name和value键值对方式，以等号连接，对于对之间用&连接
        -->
    <form action="http://localhost:8080/jd/login">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username"/></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="text" name="userpwd"></td>
            </tr>
            <!--align="center"为居中-->
            <tr align="center">
                <!--input type="reset"为清空-->
                <td colspan="2">
                <!--要在form中才起作用-->
                    <input type="submit" value="登录">
                    <input type="reset" value="清空">
                </td>
            </tr>
        </table>
    </form>
    <!--form表单的method属性中
        git：用户信息显示在浏览器的地址栏上
        post：用户提交信息不显示在浏览器的地址栏上
        默认属性为git-->
    <form action="http://localhost:8080/jd/register" method="POST">
        用户名
        <input type="text" name="usename"/>
        <br>
        密码
        <input type="password" name="userpwd"/>
        <br>
        确认密码
        <input type="password"/>
        <br>
        性别
        <!--input type="radio" name="gender" value="1" checked/男   为男默认
        checkd 为默认选中
        超链接是git-->
        <input type="radio" name="gender" value="1" checked />男
        <input type="radio" name="gender" value="2"/>女
        <br>
        兴趣爱好
        <input type="checkbox" name="interest" value="smoke"/>抽烟
        <input type="checkbox" name="interest" value="game"/>游戏
        <input type="checkbox" name="interest" value="sing">唱歌
        <br>
        学历
        <select name="grade">
            <option value="gz">高中</option>
            <option value="dz">大专</option>
            <option value="bk" selected>本科</option><!--selected 为默认选中-->
            <option value="ss">硕士</option>
        </select>
        <br>
        <br>
        简介<!--文本域没有value属性，用户所填就是value-->
        <textarea name="introduce" cols="30" rows="10"></textarea>
        <br>
        <input type="submit"value="注册"/>
        <input type="reset" value="清空"/>


    </form>
    </body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉类表支持多选</title>
</head>
<body>
    <!--multiple="multiple"支持多选，size设置显示的条目数量-->
    <select multiple="multiple" size="3">
        <option value="">上海</option>
        <option value="">山东</option>
        <option value="">湖南</option>
        <option value="">河南</option>
        <option value="">湖北</option>
    </select>
    <br>
    <!--file控件，文件上传专用-->
    <input type="file">
    <form action="http://www.baidu.com">
        <!--隐藏域：网页看不到，但是提交的表单的时候数据会自动提交给服务器-->
        <input type="hidden" name="userid" value="111/">
        用户代码<input type="text" name="userccode"/>
        <input type="submit" value="提交"/>
    </form>
    <!--div和span的作用
        div和span都可以称为图层
        图层的做用是为了保证页面可以灵活布局
        table布局不灵活
        默认情况下div独自占一行，span不会独自占用一行-->
    <div>123</div>
    <div>123</div>
    <span>123</span>
    <span>123</span>
</body>
</html>
